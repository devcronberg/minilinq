name: Create Release

on:
  push:
    branches:
      - main

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      # Replace 'minilinq.min.js' with the path to your minified file
      - name: Upload minified file
        uses: actions/upload-artifact@v2
        with:
          name: minilinq-minified
          path: minilinq.min.js

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: minilinq.min.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Release URL
        run: echo "Release URL: ${{ steps.create_release.outputs.uploaded_release_url }}"
